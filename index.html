<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Preloader Styles */
      .preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 9999;
        overflow: hidden;
      }

      .preloader-half {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: #ff5722; /* Orange color similar to image */
        transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
      }

      .preloader-top {
        top: 0;
        right: 0;
        clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 50%);
        transform-origin: top right;
      }

      .preloader-bottom {
        bottom: 0;
        left: 0;
        clip-path: polygon(0% 50%, 0 100%, 100% 100%, 0 0);
        transform-origin: bottom left;
      }

      .preloader-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10000;
        color: white;
        text-align: center;
        transition: opacity 0.5s ease;
      }

      /* The animations */
      .loaded .preloader-top {
        transform: translateX(100%) translateY(-100%);
      }

      .loaded .preloader-bottom {
        transform: translateX(-100%) translateY(100%);
      }

      .loaded .preloader-content {
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <!-- Preloader HTML -->
    <div class="preloader">
      <div class="preloader-half preloader-top"></div>
      <div class="preloader-half preloader-bottom"></div>
    </div>

    <!-- Page Content -->
    <div class="content">
      <h1>Your Website Content</h1>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // First ensure the DOM is ready

        // Then make sure all resources are loaded
        window.addEventListener("load", function () {
          // Add a slight delay for effect
          setTimeout(function () {
            document.body.classList.add("loaded");

            // Remove the preloader after animation completes
            setTimeout(function () {
              document.querySelector(".preloader").style.display = "none";
            }, 1200); // Match with CSS transition time
          }, 1000); // Delay before starting animation
        });
      });
    </script>
  </body>
</html>
